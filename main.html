<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<h1>Signup Form Car</h1>
	<form id="my-form" method = "POST">
		<div>
			<label for="name">1.Name</label>
			<input type="text" id="name" Placeholder = "Name" required>
		</div>
		<div>
			<label for="email">2.Email</label>
			<input type="Email" id="email" Placeholder ="Email" required> 
		</div>
		<div>
			<label for="gender_m">3.M</label>
			<input type="Radio" id="gender_m" name ="gender" required>
			<label for="gender_f">3.F</label>
			<input type="Radio" id="gender_f" name ="gender" required>
		</div>
		<div>
			<label for="cars" >4.Choose your car </label>
			<select name="cars" id="cars" required>
				<option value="disabled Selected">__Please choose an option--</option>
				<option>BMW</option>
				<option>Audi</option>
			    <option>Tata </option>
			</select>	
		</div>	
		<div>
			<label for="age">Age</label>
			<input type="Number" id="age" placeholder="Age" required>
		</div>
		<div>
			<label for="dob">DOB</label>
			<input type="Date" id="dob" required>
		</div>
		<div>
			<label for="tel">Phone Number</label>
			<input type="Tel" id="tel" Placeholder="xxx-xxx-xxxx">
		</div>
		<div>
			<button type="Submit">Submit</button>
		</div>	
	</form>
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
